<!-- START: tables/datatables -->
<section class="card">
    <div class="card-header">
        <span class="cat__core__title">
            <strong>Fitness Challenge</strong>
        </span>
    </div>
    <div class="card-block">
        <div class="row">
            <div class="col-lg-12">
                <h5 class="text-black clearfix">
                  <strong>Fitness Challenge Listing</strong>
                  <a routerLink="/fitness-challenge/add" class="btn add-btn-primary btn-primary pull-right ml-2">Add</a>
                </h5>

                <div class="mb-5">
                    <table class="table table-hover" id="fitnessDatatable" width="100%">
                        <thead>
                          <tr>
                              <th>Title</th>
                              <th>Image</th>
                              <th>Video URL</th>
                              <th>Description</th>
                              <th>Price</th>
                              <th>Status</th>
                              <th>Action</th>
                          </tr>
                        </thead>
                        <tfoot>
                          <tr>
                            <th>Title</th>
                            <th>Image</th>
                            <th>Video URL</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Status</th>
                            <th>Action</th>
                          </tr>
                        </tfoot>
                        <tbody>
                          <tr *ngFor="let fitnessdata of fitnessData">
                            <td>{{fitnessdata.title}}</td>
                            <td>{{fitnessdata.image}}</td>
                            <td>{{fitnessdata.video_url}}</td>
                            <td>{{fitnessdata.description}}</td>
                            <td>{{fitnessdata.price}}</td>
                            <td>
                              <i *ngIf="fitnessdata.status == '1'" class="s_active fa fa-square"></i>
                              <i *ngIf="fitnessdata.status == '2'" class="s_inactive fa fa-square"></i>
                            </td>
                            <td>
                              <a routerLink="/fitness-challenge/edit/{{fitnessdata.id}}"><i class="i_delete fa fa-edit"></i>&nbsp;&nbsp;</a>

                              <span class="btn-cursor-pointer swal-btn-cancel" (click)="deleteFitness(fitnessdata.id)"><i class="i_delete fa fa-trash"></i></span>

                            </td>
                          </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
  </section>

<!-- END: tables/datatables -->
