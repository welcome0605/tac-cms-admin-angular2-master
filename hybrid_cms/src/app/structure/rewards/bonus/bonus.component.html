<section class="card">
	<div class="card-header">
		<span class="cat__core__title">
            <strong>Manage Rewards</strong>
        </span>
	</div>
	<div class="card-block">
		<div class="row">
            <div class="col-lg-12 nav-tabs-horizontal">
                <h5 class="text-black clearfix">
                  <a routerLink="./add" class="btn add-btn-primary btn-primary pull-right ml-2">Add New</a>
                </h5>
                
                <ul class="nav nav-tabs mb-6" role="tablist">
                    <li class="nav-item col-md-4 padding-remove">
                        <a id = "activetab" class="nav-link active" href="javascript: void(0);" data-toggle="tab" data-target="#activepane" role="tab">
                            <i class="icmn-checkmark"></i>
                            Active({{ active_bonuses.length }})
                        </a>
                    </li>
                    <li class="nav-item col-md-4 padding-remove">
                        <a id = "inactivetab" class="nav-link" href="javascript: void(0);" data-toggle="tab" data-target="#inactivepane" role="tab">
                            <i class="icmn-checkmark2"></i>
                            Inactive({{ inactive_bonuses.length }})
                        </a>
                    </li>
                </ul>

                <div class="tab-content" style="margin-top:10px">
                    <div class="tab-pane active" id="activepane" role="tabcard">
                        <div class="mb-5">
                            <table class="table table-hover" id="BonusDatatable" width="100%">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Points</th>
                                        <th>Image</th>
                                        <th>Date Created</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let bonus of active_bonuses">
                                        <td>{{bonus.name}}</td>
                                        <td>{{bonus.cost}}</td>
                                        <td><img [src]="bonus.image" class="bonus-image"></td>
                                        <td>{{bonus.created_at}}</td>
                                        <td>
                                            <a routerLink="./edit/{{bonus.id}}"><i class="i_delete fa fa-edit"></i>&nbsp;&nbsp;</a>
            
                                            <span class="btn-cursor-pointer swal-btn-cancel" (click)="deactivateBonus(bonus.id)"><i class="i_delete fa fa-arrow-circle-down"></i></span>
            
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane" id="inactivepane" role="tabcard">
                        <div class="mb-5">
                            <table class="table table-hover" id="BonusDatatable" width="100%">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Points</th>
                                        <th>Image</th>
                                        <th>Date Created</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let bonus of inactive_bonuses">
                                        <td>{{bonus.name}}</td>
                                        <td>{{bonus.cost}}</td>
                                        <td><img [src]="bonus.image" class="bonus-image"></td>
                                        <td>{{bonus.created_at}}</td>
                                        <td>
                                            <span class="btn-cursor-pointer swal-btn-cancel" (click)="activateBonus(bonus.id)"><i class="i_delete fa fa-arrow-circle-up"></i></span>
            
                                            <span class="btn-cursor-pointer swal-btn-cancel" (click)="deleteBonus(bonus.id)"><i class="i_delete fa fa-trash"></i></span>
            
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                
            </div>
        </div>
	</div>
</section>
