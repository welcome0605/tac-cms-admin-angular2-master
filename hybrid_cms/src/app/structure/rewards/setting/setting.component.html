<div class="app-reward-settings">
    <ngb-tabset (tabChange)="beforeChange($event)">
        <!-- START: setting/Punch Card System -->
        <ngb-tab title="Punch Card System">
            <ng-template ngbTabContent>
                <div class="row setting-block-m">
                    <label class="col-md-4 col-form-label" for="user_punch_card_system">User Punch Card System</label>
                    <div class="col-md-2">
                        <select *ngIf="rewardsCount < 2" class="form-control" id="punch_card_status" name="punch_card_status" [(ngModel)]="SettingData['Punch_Card_System']['User_Punch_Card_System']['Type']" >
                            <option value="1" >Enable</option>
                            <option value="2" >Disable</option>
                        </select>
                        <select *ngIf="rewardsCount > 1" class="form-control" id="punch_card_status" name="punch_card_status" [(ngModel)]="SettingData['Punch_Card_System']['User_Punch_Card_System']['Type']" disabled>
                            <option value="1" >Enable</option>
                            <option value="2" >Disable</option>
                        </select>
                    </div>
                </div>

                <div class="row setting-block-m">
                    <label class="col-md-4 col-form-label" for="user_punch_card_style">Style</label>
                    <div class="col-md-2">
                        <select class="form-control" id="punch_card_style" name="punch_card_style" [(ngModel)]="SettingData['Punch_Card_System']['Style']['Type']" >
                            <option value="1" >Square</option>
                            <option value="2" >Circle</option>
                        </select>
                    </div>
                </div>

                <div class="row setting-block-m">
                    <label class="col-md-4 col-form-label" for="l0">
                       Fill Color:
                    </label>
                    <div class="col-md-2">
                        <input type="text" class="form-control cursor_pointer_input" [style.background]="SettingData['Punch_Card_System']['Style']['Fill_Color']"
                            [(colorPicker)]="SettingData['Punch_Card_System']['Style']['Fill_Color']" [cpOutputFormat]="'hex'" [cpPosition]="'bottom'" (colorPickerChange)="rgbaText=ChangeColorPicker($event,'Punch_Card_System/Style/Fill_Color');"
                            [readonly]="true" />
                    </div>
                    <label *ngIf="SettingData['Punch_Card_System']['Style']['Fill_Color']" class="col-md-3 col-form-label" for="l0">
                        Hex: {{SettingData['Punch_Card_System']['Style']['Fill_Color']}}
                    </label>
                    <label *ngIf="SettingData['Punch_Card_System']['Style']['Fill_Color'] == ''" class="col-md-3 col-form-label" for="l0">
                        Hex: #000000
                    </label>
                </div>

                <div class="row setting-block-m">
                    <label class="col-md-4 col-form-label" for="l0">
                       Outline Color:
                    </label>
                    <div class="col-md-2">
                        <input type="text" class="form-control cursor_pointer_input" [style.background]="SettingData['Punch_Card_System']['Style']['Outline_Color']"
                            [(colorPicker)]="SettingData['Punch_Card_System']['Style']['Outline_Color']" [cpOutputFormat]="'hex'" [cpPosition]="'bottom'" (colorPickerChange)="rgbaText=ChangeColorPicker($event,'Punch_Card_System/Style/Outline_Color');"
                            [readonly]="true" />
                    </div>
                    <label *ngIf="SettingData['Punch_Card_System']['Style']['Outline_Color']" class="col-md-3 col-form-label" for="l0">
                        Hex: {{SettingData['Punch_Card_System']['Style']['Outline_Color']}}
                    </label>
                    <label *ngIf="SettingData['Punch_Card_System']['Style']['Outline_Color'] == ''" class="col-md-3 col-form-label" for="l0">
                        Hex: #000000
                    </label>
                </div>
            </ng-template>
        </ngb-tab>
        <!-- End: setting/Punch Card System -->

        <!-- START: setting/Points Per Check In -->
        <ngb-tab title="Points Per Check In">
            <ng-template ngbTabContent>
                <div class="row setting-block-m">
                    <label class="col-md-4 col-form-label" for="l0">
                        Minimum:
                    </label>
                    <input type="number" class="form-control col-md-2" name="number" placeholder="Enter number" [(ngModel)]="SettingData['Points_Per_Check_In']['Minimum']">
                </div> 
                <div class="row setting-block-m">
                    <label class="col-md-4 col-form-label" for="l0">
                        Maximum:
                    </label>
                    <input type="number" class="form-control col-md-2" name="number" placeholder="Enter number" [(ngModel)]="SettingData['Points_Per_Check_In']['Maximum']">
                </div> 
                <div class="row setting-block-m">
                    <label class="col-md-4 col-form-label" for="l0">
                        Increment:
                    </label>
                    <input type="number" class="form-control col-md-2" name="number" placeholder="Enter number" [(ngModel)]="SettingData['Points_Per_Check_In']['Increment']">
                </div> 
            </ng-template>
        </ngb-tab>
        <!-- End: setting/Points Per Check In -->

        <!-- START: setting/Rewards Card -->
        <ngb-tab title="Rewards Card" id="tab-rewards-card">

                    <label class="col-md-4 col-form-label" for="l0">
                        Background Color

                            [cpPosition]="'bottom'" (colorPickerChange)="rgbaText=ChangeColorPicker($event,'Rewards_Card/Background_Color');"
                            [readonly]="true" />
                    </div>
                    <label *ngIf="SettingData['Rewards_Card']['Background_Color']" class="col-md-3 col-form-label" for="l0">
                        Hex: {{SettingData['Rewards_Card']['Background_Color']}}
                    </label>
                    <label *ngIf="SettingData['Rewards_Card']['Background_Color'] == ''" class="col-md-3 col-form-label" for="l0">
                        Hex: #000000
                    </label>
                </div>

                <div class="row setting-block-m">
                    <label class="col-md-4 col-form-label" for="l0">
                        Background Image:
                    </label>
                    <div class="col-md-3">
                        <div class="form-group background-image-dropify">
                            <input type="file" accept="image/*"
                            class="dropify"
                            id="app_background_image"
                            name="app_background_image"
                            (change)="appBackGroundFileChange($event)"
                            data-height="420"
                            data-width="140"
                            data-max-file-size="10M"
                            data-allowed-file-extensions="png jpeg jpg"
                            data-min-width="24" data-max-width="6000"
                            data-min-height="24" data-max-height="6000"
                            />
                            <input type="hidden" name="fileHidden" />
                            <small *ngIf="is_file" class="form-message text-danger">You must include a App Icon.</small>
                        </div>
                    </div>
                </div>

                <div class="row setting-block-m">
                    <label class="col-md-4 col-form-label" for="l0">
                        Header Image:
                    </label>
                    <div class="col-md-3">

                            data-width="140"
                            data-max-file-size="10M"
                            data-allowed-file-extensions="png jpeg jpg"
                            data-min-width="24" data-max-width="6000"
                            data-min-height="24" data-max-height="6000"
                            />
                            <input type="hidden" name="fileHidden" />
                            <small *ngIf="is_file" class="form-message text-danger">You must include a App Icon.</small>
                        </div>
                    </div>
                </div>

                        Icon Image:
                    </label>

                            id="app_icon_image"
                            name="app_icon_image"
                            (change)="appIconFileChange($event)"
                            data-height="140"
                            data-width="140"
                            data-max-file-size="10M"
                            data-allowed-file-extensions="png jpeg jpg"

                            data-min-height="24" data-max-height="6000"
                            />
                            <input type="hidden" name="fileHidden" />
                            <small *ngIf="is_file" class="form-message text-danger">You must include a App Icon.</small>

                    </div>
                </div>

                <div class="row setting-block-m">
                    <label class="col-md-4 col-form-label" for="l0">
                        Points/Punch Text:
                    </label>
                    <input type="number" class="form-control col-md-2" name="number" placeholder="Enter number"  [(ngModel)]="SettingData['Rewards_Card']['Points_Punch_Text']['Font_Size']">
                    <label class="col-md-3 col-form-label" for="l0">
                        px

                        Hex: #000000
