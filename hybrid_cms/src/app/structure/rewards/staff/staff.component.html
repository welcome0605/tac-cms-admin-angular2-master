<!-- START: tables/datatables -->
<section class="card">
    <div class="card-block">
        <div class="row">
            <div class="col-lg-12">
                <h5 class="text-black clearfix">
                  <!-- <strong>User Listing</strong> -->
                  <button (click)="export()" class="btn btn-primary">Export</button>
                  <a routerLink="./add" class="btn add-btn-primary btn-primary pull-right ml-2">Add New</a>
                </h5>

                <div class="mb-5">
                    <table class="table table-hover" id="staffsDatatable" width="100%">
                        <thead>
                          <tr>
                              <th>Name</th>
                              <th>Email</th>
                              <th>Passcode</th>
                              <th>Date Created</th>
                              <th>Action</th>
                          </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngFor="let staff  of staffs">
                                <tr>
                                    <td>{{staff.name}} </td>
                                    <td>{{staff.email}}</td>
                                    <td>{{staff.passcode}}</td>
                                    <td>{{staff.created_at}}</td>
                                    <td>
                                        <a routerLink="./edit/{{staff.id}}"><i class="i_delete fa fa-edit"></i>&nbsp;&nbsp;</a>
        
                                        <span class="btn-cursor-pointer swal-btn-cancel" (click)="deleteStaff(staff.id)"><i class="i_delete fa fa-trash"></i></span>
        
                                    </td>
                                </tr>
                            </ng-container>
                          
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
  </section>

<!-- END: tables/datatables -->
