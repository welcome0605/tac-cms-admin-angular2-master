<nav mat-tab-nav-bar>
  <a mat-tab-link
     *ngFor="let link of navLinks; let i = index"
     [routerLink]="link.path"
     routerLinkActive #rla="routerLinkActive"
     [active]="activeLinkIndex == i"
     [routerLinkActiveOptions]="{exact: true}">
     <i class="{{link.icon}}"></i>
    {{link.label}}
  </a>
</nav>

<router-outlet></router-outlet>
