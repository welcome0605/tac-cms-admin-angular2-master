<section class="card">
	<div class="card-header">
		<span class="cat__core__title">
			<strong>Configuration options for : Iframe</strong>
		</span>
	</div>
	<div class="card-block">
		<div class="row">
			<div class="col-lg-12">
				<div class="mb-5">
					<input type="hidden" name="cssDemo" value="{{getMenuSubCssJsonData | json}}">
					<div class="form-group row">
						<label class="col-md-3 col-form-label" for="title">Title</label>
						<div class="col-md-8">
							<input id="title" name="title"
							[(ngModel)]="typeMenuform.title"
							(ngModelChange)="sendMenuTypeIframeFormData($event)"
							class="form-control" placeholder="Enter Title" type="text"/>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-md-3 col-form-label" for="web_url">Iframe URL</label>
						<div class="col-md-8">
							<input id="web_url" name="web_url"
							[(ngModel)]="typeMenuform.web_url"
							(ngModelChange)="sendMenuTypeIframeFormData($event)"
							class="form-control" placeholder="Enter Iframe URL" type="text"/>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</section>
