<section class="card">
    <div class="card-block">
        <div class="row">
            <div class="col-lg-12">
                <div class="mb-5 sub-menu-css-field-part">
                    <form #menuTypeContact="ngForm" >
                        <div class="add">
                            <div class="">
                                <div id="stage1">
                                    <div class="build-wrap-contact" style="border: 1px solid #e4e9f0; padding: 5px;" (corruptImageListChanged)="addToChangedList($event)"></div>
                                </div>
                                <div id="stage2" class="form-settings">
                                    <div class="settings-area" style="padding: 25px 0;">
                                        <p>Recipients</p>
                                        <div class="preDefineHtml" *ngFor="let recipient of recipients; let i = index; ">
                                            <div class="input-group row" style="margin: 10px 0;">
                                                <input type="email" class="form-control" placeholder="recipient email address here..." [(ngModel)]="recipients[i].email" [ngModelOptions]="{standalone: true}">
                                                <span class="input-group-btn" *ngIf="recipients.length > 1">
                                                    <button class="btn btn-danger pull-right remove_property_field" type="button" (click)="removeRecipient(i)"><i class="fa fa-times" aria-hidden='true'></i></button>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="margin-20">
                                            <a (click)="addRecipient();" class="btn btn-primary" style="cursor: default">Add Recipient +</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <input id="hidden-info" [(ngModel)]="typeMenuform.css_string_json" name="css_string_json" type="hidden" class="form-control hidden-info"
                                (ngModelChange)="sendMenuTypeContactFormData($event,menuTypeContact)" (blur)="sendMenuTypeContactFormData($event,menuTypeContact)"
                                />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
