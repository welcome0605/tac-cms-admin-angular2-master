<section class="card">

	<div class="card-block">
		<div class="row">
			<div class="col-lg-12">
				<div class="mb-5 sub-menu-css-field-part">
					<form #menuTypeContent="ngForm" id = "content_form" novalidate>
						<content-theme-picker [ngClass]="{'none-display': pickedTheme > 0}" (change)="themeChange($event)" [pickedTheme]="pickedTheme" [themes]="themes">
						</content-theme-picker>
						<div class="add" [ngClass]="{'none-display': pickedTheme < 1}">
							<div class="row setting-block-m">
					            <label class="col-md-3 col-form-label">
					                Background Color:
					            </label>
					            <div class="col-md-5">
					                <input type="text" class="form-control cursor_pointer_input" 
					                	[style.background]="typeMenuform.background"
					                    [(colorPicker)]="typeMenuform.background" 
					                    (colorPickerChange)="changeTextareaBackground($event);"
					                    [cpOutputFormat]="'hex'"
										[cpPosition]="'bottom'"
					                    [readonly]="true" />
					            </div>
					            <label *ngIf="typeMenuform.background" class="col-md-3 col-form-label" for="l0">
					                Hex: {{typeMenuform.background}}
					            </label>
					            <label *ngIf="typeMenuform.background == ''" class="col-md-3 col-form-label" for="l0">
					                Hex: #000000
					            </label>
					        </div>

					        <div class="row setting-block-m">
					        	<label class="col-md-12 col-form-label">
					                Layout
					            </label>
					        	<div class="col-md-12">
									<div id="stage1" class="build-wrap"
										style="border: 1px solid #e4e9f0; padding: 5px;"
										(corruptImageListChanged)="addToChangedList($event)">
									</div>
	                            </div>
					        </div>
                            
                            <div class="col-md-12">
								<input id="hidden-info" [(ngModel)]="typeMenuform.css_string_json"
									name="css_string_json" type="hidden" class="form-control hidden-info"
									(ngModelChange)="sendMenuTypeContentFormData($event,menuTypeContent)"
									(blur)="sendMenuTypeContentFormData($event,menuTypeContent)"
                                />
                            </div>
                        </div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
