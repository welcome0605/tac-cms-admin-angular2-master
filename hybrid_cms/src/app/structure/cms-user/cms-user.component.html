<!-- START: tables/datatables -->
<section class="card">
    <div class="card-header">
        <span class="cat__core__title">
            <strong>User Management</strong>
        </span>
    </div>
    <div class="card-block">
        <div class="row">
            <div class="col-lg-12">
                <h5 class="text-black clearfix">
                  <!-- <strong>User Listing</strong> -->
                  <a routerLink="/user/add" class="btn add-btn-primary btn-primary pull-right ml-2">Add</a>
                </h5>

                <div class="mb-5">
                    <table class="table table-hover" id="usersTemplateDatatable" width="100%">
                        <thead>
                          <tr>
                              <th>First Name</th>
                              <th>Last Name</th>
                              <th>Email</th>
                              <th style="max-width: 250px;">Assigned Apps</th>
                              <th>Payment Status</th>
                              <th>Status</th>
                              <th>Action</th>
                          </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngFor="let users of usersData">
                                <tr id="user_{{users.id}}">
                                    <td>{{users.firstName}}</td>
                                    <td>{{users.lastName}}</td>
                                    <td>{{users.email}}</td>
                                    <td>{{users.app}}</td>
                                    <td *ngIf="users.pay; else elsePaid " style="color: green;">PAID</td>
                                    <ng-template #elsePaid><td style="color: red;">NOT PAID</td></ng-template>
                                    <td>
                                        <i *ngIf="users.status == '1'" class="s_active fa fa-square"></i>
                                        <i *ngIf="users.status == '2'" class="s_inactive fa fa-square"></i>
                                    </td>
                                    <td>
                                        <a routerLink="/user/edit/{{users.id}}"><i class="i_delete fa fa-edit"></i>&nbsp;&nbsp;</a>
        
                                        <span class="btn-cursor-pointer swal-btn-cancel" (click)="deleteUser(users.id)"><i class="i_delete fa fa-trash"></i></span>
        
                                    </td>
                                </tr>
                            </ng-container>
                          
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
  </section>

<!-- END: tables/datatables -->
