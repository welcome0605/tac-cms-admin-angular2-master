<div class="cat__pages__login cat__pages__login--fullscreen" style="background-image: url(assets/modules/pages/common/img/login/1.jpg)">
    <div class="cat__pages__login__header">
        <div class="row">
            <div class="col-lg-8">
                <div class="cat__pages__login__header__logo">
                    <a href="javascript: history.back();">
                        <img src="assets/modules/dummy-assets/common/img/logo-inverse.png" alt="The APP Company" />
                    </a>
                    <!-- <a href="javascript: void(0);" class="btn btn-sm btn-outline ml-3 switch-to-fullscreen">Switch Fullscreen / Windowed</a> -->
                    <!-- <a href="javascript: void(0);" class="btn btn-sm btn-outline ml-3 random-bg-image" data-img="1">Randomize Background Image</a> -->
                </div>
            </div>
        </div>
    </div>

    <div class="cat__pages__login__block" id="login_block_id">
        <div class="row">
            <div class="col-xl-12">
                 <div class="cat__pages__login__block__inner">
                    <div class="cat__pages__login__block__form">
                        <h4 class="" style="text-align: center;">
                            <!-- <strong>App Building CMS</strong> -->
                        </h4>
                        <br />
                        <div class="alert alert-success alert-close" *ngIf='is_success'>
                            <button type="button" class="close">
                                &times;
                            </button>
                            <strong>{{success_message}}</strong>
                        </div>
                        <div class="alert alert-danger alert-close" *ngIf='is_error'>
                          <button type="button" class="close">
                              &times;
                          </button>
                          <strong>{{error_message}}</strong>
                        </div>

                        <form #signinForm="ngForm" (ngSubmit)="onSubmit(signinForm)" [formGroup]="form">
                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <input class="form-control"
                                       placeholder="Email"
                                       name="email"
                                       type="email"
                                       [formControl]="form.controls['email']">

                                <small *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched" class="form-message text-danger">You must include an email address.</small>
                                <small *ngIf="form.controls['email'].errors?.email && form.controls['email'].touched" class="form-message text-danger">You must include a valid email address.</small>

                            </div>
                            <div class="form-group">
                                <label class="form-label">Password</label>
                                <input class="form-control password"
                                       name="password"
                                       type="password"
                                       placeholder="Password"
                                       [formControl]="form.controls['password']">
                                <small *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched" class="form-message text-danger">You must include password.</small>
                            </div>

                           <div class="form-group">
                               <a routerLink="/forgot-password" class="pull-right cat__core__link--blue cat__core__link--underlined">Forgot your password?</a>
                               <div class="checkbox">
                                   <label>

                                   </label>
                               </div>
                           </div>

                           <div class="form-actions">
                               <button type="submit" class="btn btn-primary mr-3" [disabled]="!form.valid">Sign In</button>
                               <span class="register-link">
                                   Don't have an account? <a href="http://theappcompany.com/app-platform-sales-page/" class="cat__core__link--blue cat__core__link--underlined">Register</a>
                               </span>
                           </div>
                       </form>
                    </div>

                </div>
                <div style="text-align: center;padding-top: 20px;"><h4>We're always here to help. Call us at (919) 791- 6441.</h4></div>
            </div>

        </div>

    </div>

    <!--<div class="cat__pages__login__footer text-center">
        <ul class="list-unstyled list-inline" style="color:#292b2c;">
            <li class="list-inline-item"><a href="javascript: void(0);">Terms of Use</a></li>
            <li class="active list-inline-item"><a href="javascript: void(0);">Compliance</a></li>
            <li class="list-inline-item"><a href="javascript: void(0);">Confidential Information</a></li>
            <li class="list-inline-item"><a href="javascript: void(0);">Support</a></li>
            <li class="list-inline-item"><a href="javascript: void(0);">Contacts</a></li>
        </ul>
    </div>-->

</div>
<!-- END: pages/login-alpha -->
