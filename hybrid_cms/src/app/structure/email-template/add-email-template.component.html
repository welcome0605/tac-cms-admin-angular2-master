<!-- START: forms/basic-forms-elements -->
<section class="card">
    <div class="card-header">
        <span class="cat__core__title">
            <strong>Email Template</strong>
        </span>
    </div>    
    <div class="card-header">
        <span class="cat__core__title">
            <strong>Add Email Template</strong>
        </span>
    </div>
    <div class="card-block">
        <div class="row">
            <div class="col-lg-12">
                <div class="mb-5">
                    <!-- Horizontal Form -->
                    <form #addEmailForm="ngForm" (ngSubmit)="onSubmit(addEmailForm)" [formGroup]="form">

                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="l0">Name</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="et_name" placeholder="Enter Email Template Name" [formControl]="form.controls['et_name']">
                                <small *ngIf="form.controls['et_name'].hasError('required') && form.controls['et_name'].touched" class="form-message text-danger">You must include a email template name.</small>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="l0">Subject</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="et_subject" placeholder="Enter Subject" [formControl]="form.controls['et_subject']">
                                <small *ngIf="form.controls['et_subject'].hasError('required') && form.controls['et_subject'].touched" class="form-message text-danger">You must include a subject.</small>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="body">Body</label>
                            <div class="col-md-9">
                                <textarea class="form-control" id="et_body" name="et_body" rows="4" ></textarea>
                            </div>
                            <!-- <div class="col-md-9">
                                <textarea class="form-control" id="et_body" name="et_body" rows="4" [formControl]="form.controls['et_body']"></textarea>
                            </div>
                            <small *ngIf="form.controls['et_body'].hasError('required') && form.controls['et_body'].touched" class="form-message text-danger">You must include a Body.</small> -->

                        </div>

                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="status">Status</label>
                            <div class="col-md-9">
                                <select class="form-control" name="status" [formControl]="form.controls['status']">
                                   <option *ngFor="let status of statusArray" value="{{status.key}}">{{status.name}}</option>
                                </select>
                                <small *ngIf="form.controls['status'].hasError('required') && form.controls['status'].touched" class="form-message text-danger">You must select at least one option .</small>
                            </div>
                        </div>

                        <div class="form-actions">
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <button type="submit" #addEmailTempBtn class="btn btn-primary" [disabled]="!form.valid">Submit</button>
                                    <button routerLink="/email-template" type="button" class="btn btn-primary pull-right">Cancel</button>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- END: forms/basic-forms-elements -->
